<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/jetbrains-textarea/assets/jb_square-e788d2f1.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JetBrains test assessment</title>
    
    <script type="module" crossorigin src="/jetbrains-textarea/assets/index-b9d83160.js"></script>
    <link rel="stylesheet" href="/jetbrains-textarea/assets/index-a8bd29b2.css">
  </head>
  <body>
  <div class="column">
    <label>Regex:
      <input id="search-regex" type="checkbox">
    </label>
  </div>

  <div class="column search">
    <label class="column">Search query:
      <textarea id="search-field" rows="4"></textarea>
    </label>

    <button id="search-prev" title="Previous">↑</button>
    <button id="search-next" title="Next">↓</button>
    <button id="search-reset" title="Reset">X</button>
    <span id="search-results"></span>
  </div>

  <div class="textContainer">
    <label for="text">Text:</label>
    <textarea id="text" class="editor" spellcheck="true"></textarea>
  </div>

  
  </body>
</html>
